        <form id="anaGayrimenkulForm">
            <fieldset>
                <legend>Ana Gayrimenkul Bilgileri</legend>
                <div class="form-row">
                    <div class="form-group col-md-1">
                        <label for="bbNumarasi">BB No:</label>

                    <div class="form-group col-md-2">
                        <label for="niteliği">Niteliği:</label>

                    </div>
                    <div class="form-group col-md-1">
                        <label for="adaNumarasi">Ada No:</label>
                        <input type="text" class="form-control" id="adaNumarasi">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="parselNumarasi">Parsel No:</label>
                        <input type="text" class="form-control" id="parselNumarasi">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="yuzolcumu">Yüzölçümü:</label>
                        <input type="text" class="form-control" id="yuzolcumu">

                        </div>

    <script>

function alanEkle(alanId) {
    const alan = document.querySelector(`#${alanId} .eklenebilir-alan`).cloneNode(true);
    document.getElementById(alanId).appendChild(alan);
}

function alanSil(button) {
    button.closest('.eklenebilir-alan').remove();
}

function kaydetAnaGayrimenkul() {
    const anaGayrimenkulData = {
        bbNumarasi: document.getElementById('bbNumarasi').value,
        niteligi: document.getElementById('niteliği').value,
        adaNumarasi: document.getElementById('adaNumarasi').value,
        parselNumarasi: document.getElementById('parselNumarasi').value,
        yuzolcumu: document.getElementById('yuzolcumu').value,
        yapiSinifi: document.getElementById('anayapisinif').value,
        yapiNizami: document.getElementById('ananizam').value,
        katDagitimi: document.getElementById('katDagitimi').value,
        katDagitimlari: [],
        anaGayrimenkulOzellikleri: document.getElementById('anaGayrimenkulOzellikleri').value
    };

    // Kat dağıtım bilgilerini topla
    document.querySelectorAll('#katDagitimAlani .eklenebilir-alan').forEach(alan => {
        anaGayrimenkulData.katDagitimlari.push({
            katSecimi: alan.querySelector('.katSecimi').value,
            aciklama: alan.querySelector('.katAciklama').value
        });
    });

    localStorage.setItem('ana_gayrimenkul', JSON.stringify(anaGayrimenkulData));
    alert('Ana Gayrimenkul bilgileri başarıyla kaydedildi!');
}

function temizleAnaGayrimenkul() {
    document.getElementById('anaGayrimenkulForm').reset();
    document.querySelectorAll('#katDagitimAlani .eklenebilir-alan').forEach((alan, index) => {
        if (index > 0) alan.remove();
    });
    localStorage.removeItem('ana_gayrimenkul');
    alert('Form temizlendi!');
}

    </script>
