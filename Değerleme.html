    <script>
        // Calculate total values when input changes
        document.getElementById('yasalKullanimAlani').addEventListener('input', calculateYasalTotal);
        document.getElementById('yasalBirimFiyati').addEventListener('input', calculateYasalTotal);
        document.getElementById('mevcutKullanimAlani').addEventListener('input', calculateMevcutTotal);
        document.getElementById('mevcutBirimFiyati').addEventListener('input', calculateMevcutTotal);

        function calculateYasalTotal() {
            const alan = parseFloat(document.getElementById('yasalKullanimAlani').value) || 0;
            const birimFiyat = parseFloat(document.getElementById('yasalBirimFiyati').value) || 0;
            const total = alan * birimFiyat;
            document.getElementById('toplamYasalDeger').value = total.toFixed(2);
        }

        function calculateMevcutTotal() {
            const alan = parseFloat(document.getElementById('mevcutKullanimAlani').value) || 0;
            const birimFiyat = parseFloat(document.getElementById('mevcutBirimFiyati').value) || 0;
            const total = alan * birimFiyat;
            document.getElementById('toplamMevcutDeger').value = total.toFixed(2);
        }

        // Değerleme formunu kaydetme fonksiyonu
        function kaydetDegerleme() {
            const satisBilgileri = {
                taslak1: document.getElementById('satisTaslak1').checked,
                taslak2: document.getElementById('satisTaslak2').checked,
                taslak3: document.getElementById('satisTaslak3').checked,
                taslak4: document.getElementById('satisTaslak4').checked,
                satisKabiliyeti: document.getElementById('satisKabiliyeti').value || ''
            };

            const olumluFaktorler = Array.from(document.getElementById('olumluFaktorler').selectedOptions)
                .map(option => option.value);

            const olumsuzFaktorler = Array.from(document.getElementById('olumsuzFaktorler').selectedOptions)
                .map(option => option.value);

            const degerlemeTaslaklari = {
                taslak1: document.getElementById('degerlemeTaslak1').checked,
                taslak2: document.getElementById('degerlemeTaslak2').checked,
                taslak3: document.getElementById('degerlemeTaslak3').checked,
                taslak4: document.getElementById('degerlemeTaslak4').checked,
                taslak5: document.getElementById('degerlemeTaslak5').checked,
                taslak6: document.getElementById('degerlemeTaslak6').checked
            };

            const degerlemeDetaylari = {
                detay: document.getElementById('degerlemeDetayi').value || '',
                yasalKullanimAlani: document.getElementById('yasalKullanimAlani').value || '',
                yasalBirimFiyati: document.getElementById('yasalBirimFiyati').value || '',
                toplamYasalDeger: document.getElementById('toplamYasalDeger').value || '',
                mevcutKullanimAlani: document.getElementById('mevcutKullanimAlani').value || '',
                mevcutBirimFiyati: document.getElementById('mevcutBirimFiyati').value || '',
                toplamMevcutDeger: document.getElementById('toplamMevcutDeger').value || ''
            };

            const degerlemeBilgileri = {
                satisBilgileri,
                olumluFaktorler,
                olumsuzFaktorler,
                degerlemeTaslaklari,
                degerlemeDetaylari
            };

            localStorage.setItem('degerlemeBilgileri', JSON.stringify(degerlemeBilgileri));
            alert('Veriler başarıyla kaydedildi!');
        }

        // Formu temizleme fonksiyonu
        function temizleDegerleme() {
            document.getElementById('degerlemeForm').reset();
            localStorage.removeItem('degerlemeBilgileri');
            alert('Form temizlendi!');
        }

        // Sayfa yüklendiğinde kaydedilmiş verileri yükle
        document.addEventListener('DOMContentLoaded', function() {
            const degerlemeBilgileri = JSON.parse(localStorage.getItem('degerlemeBilgileri'));

            if (degerlemeBilgileri) {
                const { satisBilgileri, olumluFaktorler, olumsuzFaktorler, degerlemeTaslaklari, degerlemeDetaylari } = degerlemeBilgileri;

                // Satış bilgileri
