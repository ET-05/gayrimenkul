        <form id="emsalForm">
            <fieldset>
                <legend>Emsaller</legend>
                <div id="emsalBilgileriAlani">
                    <div class="eklenebilir-alan">
                        <fieldset>
                            <legend>Emsal Bilgileri</legend>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="emsalDurumu">Emsal Durumu:</label>
                                    <select class="form-control emsalDurumu" name="emsalDurumu">
                                        <option>Satılık</option>
                                        <option>Kiralık</option>
                                        <option>Satılmış</option>
                                        <option>Genel Beyan</option>
                                        <option>Çevre Araştırması</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="emsalKimden">Kimden:</label>
                                    <select class="form-control emsalKimden" name="emsalKimden">
                                        <option>Sahibi</option>
                                        <option>Emlak Ofisi</option>
                                        <option>Muhtar</option>
                                        <option>Diğer</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="emsalTelefon">Telefon Numarası:</label>
                                    <input type="text" class="form-control emsalTelefon" name="emsalTelefon">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="emsalAciklama">Emsal Açıklaması:</label>
                                    <textarea class="form-control emsalAciklama" name="emsalAciklama" rows="5"></textarea>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="emsalSatisFiyat">Satış Fiyatı:</label>
                                    <input type="text" class="form-control emsalSatisFiyati" name="emsalSatisFiyati">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="emsalKullanımAlani">Kullanım Alanı:</label>
                                    <input type="text" class="form-control emsalKullanımAlani" name="emsalKullanımAlani">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="emsalBirimFiyati">Birim Fiyatı:</label>
                                    <input type="text" class="form-control emsalBirimFiyati" name="emsalBirimFiyati">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="emsalPazarlikOrani">Pazarlık Oranı:</label>
                                    <input type="text" class="form-control emsalPazarlikOrani" name="emsalPazarlikOrani">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="emsalSerefiyeOrani">Şerefiye Oranı:</label>
                                    <input type="text" class="form-control emsalSerefiyeOrani" name="emsalSerefiyeOrani">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="emsalNetBirimFiyati">Net Birim Fiyatı:</label>
                                    <input type="text" class="form-control emsalNetBirimFiyati" name="emsalNetBirimFiyati">
                                </div>
                            </div>
                            <button type="button" class="btn btn-danger btn-sm" onclick="alanSil(this)"><i class="fas fa-trash"></i> Sil</button>
                        </fieldset>
                    </div>
                </div>
                <button type="button" class="btn btn-success btn-sm" onclick="alanEkle('emsalBilgileriAlani')"><i class="fas fa-plus"></i> Ekle</button>
            </fieldset>
            <button type="button" class="btn btn-primary" onclick="kaydetEmsaller()">Kaydet</button>
            <button type="button" class="btn btn-secondary" onclick="temizleEmsaller()">Temizle</button>

    <script>
        function kaydetEmsaller() {
            const emsallerData = [];
            
            document.querySelectorAll('#emsalBilgileriAlani .eklenebilir-alan').forEach(alan => {
                emsallerData.push({
                    durumu: alan.querySelector('.emsalDurumu').value,
                    kimden: alan.querySelector('.emsalKimden').value,
                    telefon: alan.querySelector('.emsalTelefon').value,
                    aciklama: alan.querySelector('.emsalAciklama').value,
                    satisFiyati: alan.querySelector('.emsalSatisFiyati').value,
                    kullanimAlani: alan.querySelector('.emsalKullanımAlani').value,
                    birimFiyati: alan.querySelector('.emsalBirimFiyati').value,
                    pazarlikOrani: alan.querySelector('.emsalPazarlikOrani').value,
                    serefiyeOrani: alan.querySelector('.emsalSerefiyeOrani').value,
                    netBirimFiyati: alan.querySelector('.emsalNetBirimFiyati').value
                });
            });
        
            localStorage.setItem('emsaller', JSON.stringify(emsallerData));
            alert('Emsal bilgileri başarıyla kaydedildi!');
        }
        
        function temizleEmsaller() {
            const emsalBilgileriAlani = document.getElementById('emsalBilgileriAlani');
            const ilkAlan = emsalBilgileriAlani.querySelector('.eklenebilir-alan');
            
            // Clear all fields
            emsalBilgileriAlani.innerHTML = '';
            // Re-add the first field
            emsalBilgileriAlani.appendChild(ilkAlan);
            
            localStorage.removeItem('emsaller');
            alert('Form temizlendi!');
        }
        
        function calculateBirimFiyat(alan) {
            const satisFiyati = parseFloat(alan.querySelector('.emsalSatisFiyati').value.replace(',', '.')) || 0;
            const kullanimAlani = parseFloat(alan.querySelector('.emsalKullanımAlani').value.replace(',', '.')) || 1;
            
            if (kullanimAlani > 0) {
                const birimFiyat = satisFiyati / kullanimAlani;
                alan.querySelector('.emsalBirimFiyati').value = birimFiyat.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                calculateNetBirimFiyat(alan);
            }
        }
        
        function calculateNetBirimFiyat(alan) {
            const birimFiyat = parseFloat(alan.querySelector('.emsalBirimFiyati').value.replace(',', '.')) || 0;
            const pazarlikOrani = parseFloat(alan.querySelector('.emsalPazarlikOrani').value.replace(',', '.')) || 1;
            const serefiyeOrani = parseFloat(alan.querySelector('.emsalSerefiyeOrani').value.replace(',', '.')) || 1;
            
            const netBirimFiyat = birimFiyat * pazarlikOrani * serefiyeOrani;
            alan.querySelector('.emsalNetBirimFiyati').value = netBirimFiyat.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }
        
        function addDynamicEntry(containerId) {
            const container = document.getElementById(containerId);
            const template = container.querySelector('.eklenebilir-alan');
            const newEntry = template.cloneNode(true);
            
            // Clear all input values in the new entry
            newEntry.querySelectorAll('input, textarea, select').forEach(input => {
                input.value = '';
            });
            
            // Add event listeners for calculations
            const satisFiyatiInput = newEntry.querySelector('.emsalSatisFiyati');
            const kullanimAlaniInput = newEntry.querySelector('.emsalKullanımAlani');
            const pazarlikOraniInput = newEntry.querySelector('.emsalPazarlikOrani');
            const serefiyeOraniInput = newEntry.querySelector('.emsalSerefiyeOrani');
        
            satisFiyatiInput.addEventListener('input', () => calculateBirimFiyat(newEntry));
            kullanimAlaniInput.addEventListener('input', () => calculateBirimFiyat(newEntry));
            pazarlikOraniInput.addEventListener('input', () => calculateNetBirimFiyat(newEntry));
            serefiyeOraniInput.addEventListener('input', () => calculateNetBirimFiyat(newEntry));
            
            container.appendChild(newEntry);
        }
        
        function alanSil(button) {
            const alan = button.closest('.eklenebilir-alan');
            const container = alan.parentElement;
            
            // Don't delete if it's the last entry
            if (container.querySelectorAll('.eklenebilir-alan').length > 1) {
                alan.remove();
            }
        }
        
        // Initialize event listeners for the first entry
        document.addEventListener('DOMContentLoaded', () => {
            const ilkAlan = document.querySelector('.eklenebilir-alan');
            if (ilkAlan) {
                const satisFiyatiInput = ilkAlan.querySelector('.emsalSatisFiyati');
                const kullanimAlaniInput = ilkAlan.querySelector('.emsalKullanımAlani');
                const pazarlikOraniInput = ilkAlan.querySelector('.emsalPazarlikOrani');
                const serefiyeOraniInput = ilkAlan.querySelector('.emsalSerefiyeOrani');
        
                satisFiyatiInput.addEventListener('input', () => calculateBirimFiyat(ilkAlan));
                kullanimAlaniInput.addEventListener('input', () => calculateBirimFiyat(ilkAlan));
                pazarlikOraniInput.addEventListener('input', () => calculateNetBirimFiyat(ilkAlan));
                serefiyeOraniInput.addEventListener('input', () => calculateNetBirimFiyat(ilkAlan));
            }
        });
        
    </script>
