    <script>
        // İmar Durumu formunu kaydetme fonksiyonu
        function kaydetImar() {
            const imarData = {
                imarada: document.getElementById('imarada').value || '',
                imarparsel: document.getElementById('imarparsel').value || '',
                belediyeAdi: document.getElementById('belediyeAdi').value || '',
                planTipi: document.getElementById('planTipi').value || '',
                planOlcegi: document.getElementById('planOlcegi').value || '',
                yapiNizami: document.getElementById('yapiNizami').value || '',
                imarLejandi: document.getElementById('imarLejandi').value || '',
                imarkat: document.getElementById('imarkat').value || '',
                planOnay: document.getElementById('planOnay').value || '',
                taksKaks: document.getElementById('taksKaks').value || '',
                digerNotlar: document.getElementById('digerNotlar').value || ''
            };

            const imarNotlar = [];
            document.querySelectorAll('.form-check-input:checked').forEach(checkbox => {
                imarNotlar.push(checkbox.value);
            });

            localStorage.setItem('imarDurumu', JSON.stringify(imarData));
            localStorage.setItem('imarNotlar', JSON.stringify(imarNotlar));

            alert('İmar bilgileri başarıyla kaydedildi!');
        }

        // Formu temizleme fonksiyonu
        function temizleImar() {
            document.getElementById('imarForm').reset();
            localStorage.removeItem('imarDurumu');
            localStorage.removeItem('imarNotlar');
            alert('Form temizlendi!');
        }

        // Sayfa yüklendiğinde form verilerini yükle
        document.addEventListener('DOMContentLoaded', function() {
            const imarData = JSON.parse(localStorage.getItem('imarDurumu'));
            const imarNotlar = JSON.parse(localStorage.getItem('imarNotlar'));

            if (imarData) {
                Object.keys(imarData).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) element.value = imarData[key];
                });
            }

            if (imarNotlar) {
                imarNotlar.forEach(not => {
                    const checkbox = document.querySelector(`input[value="${not}"]`);
                    if (checkbox) checkbox.checked = true;
                });
            }
        });
    </script>
